<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/password.ico" type="image/x-icon" />
    <title>CodeTelligent | SignUp</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html "> <i class="fas fa-code"></i> CodeTelligent </a>
      </h1>
      <ul>
        <li><a href="profile.html">Developer</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead">
        <i class="fas fa-user"></i>
        Create Your Account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
          <small class="form-text">Google Login Coming Soon.</small>
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" required minlength="6" />
        </div>

        <div class="form-group">
          <input type="password" placeholder="Confirm Password" required minlength="6" />
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
      </form>
      <p class="my-1">Already have an account? <a href="login.html">Sign In</a></p>
    </section>
  </body>
</html>
