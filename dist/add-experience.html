<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/password.ico" type="image/x-icon" />
    <title>CodeTelligent | Add Experience</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html "> <i class="fab fa-envira text-primary"></i> CodeTelligent </a>
      </h1>
      <ul>
        <li><a href="profile.html">Developer</a></li>
        <li><a href="posts.html">Posts</a></li>

        <li>
          <a href="dashboard.html">
            <i class="fas-fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>

        <li>
          <a href="login.html">
            <i class="fas-fa-sign-out-alt"></i>
            <span class="hide-sm"> Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Add An Experience
      </h1>
      <p class="lead">
        <i class="fas fa-code-branch"></i>
        Add any developer/programming positions that you have had in the past
      </p>
      <small> * = required fields</small>
      <form class="form">
        <div class="form-group">
          <input type="text" name="tobTitle" placeholder="* Job Title" required />
        </div>

        <div class="form-group">
          <input type="text" name="company" placeholder="* Company" required />
        </div>

        <div class="form-group">
          <input type="text" name="location" placeholder="* Location" required />
        </div>

        <div class="form-group">
          <h4>From Date</h4>
          <input type="date" name="from" />
        </div>

        <div class="form-group">
          <h4>To Date</h4>
          <input type="date" name="to" />
        </div>

        <div class="form-group">
          <p><input type="checkbox" name="current" />Current Job</p>
        </div>

        <div class="form-group">
          <textarea name="description" cols="30" rows="5" placeholder="Job description"></textarea>
        </div>

        <input type="submit" class="btn btn-primary my-1" />
        <a href="dashboard.html" class="btn btn-dark my-1">Back</a>
      </form>
    </section>
  </body>
</html>
